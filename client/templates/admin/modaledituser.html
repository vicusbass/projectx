<template name="ModalEditUser">
    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            {{#with user}}
                <div class="modal-header text-center">
                    <h4 class="modal-title">Edit user: {{profile.firstname}}&nbsp;{{profile.lastname}}</h4>
                </div>
                <div class="modal-body">
                    <div class="hpanel">
                        <div class="panel-heading">
                            User data
                        </div>
                        <div class="panel-body">
                            <form action="#" id="editUserForm" class="form-horizontal">
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">First name</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="firstname" placeholder="{{profile.firstname}}" class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Last name</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="lastname" placeholder="{{profile.lastname}}" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelEditUser" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" id="saveEditUser" class="btn btn-success">Save changes</button>
                </div>
                {{/with}}
            </div>
        </div>
    </div>
</template>
