<template name="AddClient">
<h1>Adding client</h1>
{{> quickForm collection="Clients" id="addClientForm" omitFields="createdAt"}}
</template>

<template name="ModalAddClient">
<div class="modal fade" id="addClient" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header text-center">
				<h4 class="modal-title">Add client</h4>
			</div>
			<div class="modal-body">
				<div class="hpanel">
					<!-- <div class="panel-heading">
						Client data
					</div> -->
					<div class="panel-body">
						<!-- {{> quickForm collection="Clients" id="addClientForm" omitFields="createdAt" buttonContent=""}} -->
						{{> addClientForm}}
					</div>
				</div>
				<!-- <div class="modal-footer">
					<button type="button" id="cancelAddClient" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<button type="button" id="saveAddClient" class="btn btn-success">Save changes</button>
				</div> -->
			</div>
		</div>
	</div>
</div>
</template>

<template name="addClientForm">
  {{#autoForm collection="Clients" id="addClientForm" type="insert"}}
    <fieldset>
      {{> afQuickField name='name'}}
      {{> afFieldInput name='country'}}
      {{> afQuickField name='city'}}
    </fieldset>
    <button type="button" id="cancelAddClient" class="btn btn-danger" data-dismiss="modal">Cancel</button>
	<button type="submit" id="saveAddClient" class="btn btn-success">Save changes</button>
  {{/autoForm}}
</template>
