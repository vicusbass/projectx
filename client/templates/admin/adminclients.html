<template name="adminclients">
    {{> ContentHeader header_title="Clients" header_description="Clients Management"}}
    <div class="content animate-panel">
        <h1>LISTA DE CLIENTI</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                            <a class="closebox"><i class="fa fa-times"></i></a>
                        </div>
                        Basic example with Ajax (json file)
                    </div>
                    <div class="panel-body">
                        <table id="example1" class="display table table-bordered">
                            <thead>
                                <tr>
                                    <th>Lastname</th>
                                    <th>Firstname</th>
                                    <th>Email</th>
                                    <th>Company</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
